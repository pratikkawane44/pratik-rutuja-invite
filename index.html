<!DOCTYPE html>
<html>
<head>
<title>Pratik ‚ù§Ô∏è Rutuja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#000;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* üåå Starry Background */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(white 1px, transparent 1px);
    background-size:3px 3px;
    animation:stars 50s linear infinite;
    opacity:0.2;
    z-index:-1;
}
@keyframes stars{
    from{transform:translateY(0);}
    to{transform:translateY(-1000px);}
}

/* Fade In Intro */
.fade{
    opacity:0;
    transform:translateY(20px);
    transition:1.5s ease;
}
.fade.show{
    opacity:1;
    transform:translateY(0);
}

h1{
    margin-top:40px;
    font-size:42px;
    background:linear-gradient(90deg,#ff4da6,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Photo */
.photo img{
    width:420px;
    max-width:95%;
    border-radius:25px;
    margin:20px 0;
    box-shadow:0 0 40px #ff4da6;
}

/* Cards */
.card{
    background:rgba(255,255,255,0.08);
    border-radius:20px;
    padding:20px;
    margin:20px auto;
    width:90%;
    max-width:800px;
    backdrop-filter:blur(10px);
}

/* Countdown */
.countdown{
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
}
.time-box{
    background:linear-gradient(45deg,#ff0066,#ffcc00);
    padding:15px;
    border-radius:15px;
    width:80px;
}
.time-box h2{margin:0}

/* Button */
button{
    margin:20px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff0066,#ffcc00);
    color:white;
    cursor:pointer;
}

/* Sparkles */
.sparkle{
    position:fixed;
    font-size:18px;
    animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-400px);opacity:0;}
}

/* RSVP */
input,select{
    padding:10px;
    margin:8px;
    border-radius:8px;
    border:none;
    width:80%;
    max-width:300px;
}
</style>
</head>

<body>

<h1 class="fade">Pratik ‚ù§Ô∏è Rutuja</h1>

<div class="photo fade">
<img src="our-love.png">
</div>

<div class="card fade">
<h3>üìç Venue</h3>
<p><b>Renuka Banquet</b><br>
Motinagar Main Rd, beside Datta Mandir,<br>
Pusad, Maharashtra 445204</p>
<a href="https://maps.app.goo.gl/SBVoCr5JrcQsXhw3A?g_st=aw" target="_blank">
<button>Open in Google Maps üó∫</button>
</a>
</div>

<div class="card fade">
<h3>‚è≥ Countdown to 26 April | 11:00 AM</h3>
<div class="countdown">
<div class="time-box"><h2 id="days"></h2><small>Days</small></div>
<div class="time-box"><h2 id="hours"></h2><small>Hours</small></div>
<div class="time-box"><h2 id="minutes"></h2><small>Minutes</small></div>
<div class="time-box"><h2 id="seconds"></h2><small>Seconds</small></div>
</div>
</div>

<div class="card fade">
<h3>üìù RSVP</h3>
<form>
<input type="text" placeholder="Your Name" required><br>
<select required>
<option value="">Will you attend?</option>
<option>Yes üíñ</option>
<option>No üòî</option>
</select><br>
<button type="submit">Submit</button>
</form>
</div>

<button onclick="celebrate()">Celebrate With Us üéÜ</button>

<audio id="music" src="romantic.mp4"></audio>

<script>

/* Scroll Reveal */
const faders=document.querySelectorAll('.fade');
const appearOptions={threshold:0.2};
const appearOnScroll=new IntersectionObserver(function(entries){
entries.forEach(entry=>{
if(!entry.isIntersecting)return;
entry.target.classList.add('show');
});
},appearOptions);
faders.forEach(fader=>appearOnScroll.observe(fader));

/* Countdown */
let eventDate=new Date("April 26, 2026 11:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let distance=eventDate-now;
document.getElementById("days").innerHTML=Math.floor(distance/(1000*60*60*24));
document.getElementById("hours").innerHTML=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerHTML=Math.floor((distance%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerHTML=Math.floor((distance%(1000*60))/1000);
},1000);

/* Celebrate */
let musicStarted=false;
function celebrate(){
let music=document.getElementById("music");
music.volume=0.7;
if(!musicStarted){
music.currentTime=46;
music.play();
musicStarted=true;
}
confetti({particleCount:200,spread:120,origin:{y:0.6}});
for(let i=0;i<20;i++){
let spark=document.createElement("div");
spark.innerHTML="‚ú®";
spark.classList.add("sparkle");
spark.style.left=Math.random()*window.innerWidth+"px";
spark.style.top=window.innerHeight+"px";
document.body.appendChild(spark);
setTimeout(()=>{spark.remove();},4000);
}
}
</script>

</body>
</html>
