<!DOCTYPE html>
<html>
<head>
<title>Pratik ‚ù§Ô∏è Rutuja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1a0026,#000);
    color:white;
    text-align:center;
}

/* Header */
h1{
    margin-top:50px;
    font-size:42px;
    background: linear-gradient(90deg,#ff4da6,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.subtitle{
    color:gold;
    font-size:20px;
    margin-bottom:30px;
}

/* Main container */
.container{
    width:90%;
    max-width:800px;
    margin:auto;
}

/* Photo */
.photo img{
    width:300px;
    max-width:90%;
    border-radius:20px;
    margin:20px 0;
    box-shadow:0 0 30px rgba(255,0,150,0.6);
    transition:0.4s;
}

.photo img:hover{
    transform:scale(1.05);
}

/* Date cards */
.card{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:20px;
    padding:20px;
    margin:20px 0;
    box-shadow:0 0 20px rgba(255,0,150,0.3);
    transition:0.4s;
}

.card:hover{
    transform:scale(1.03);
    box-shadow:0 0 30px rgba(255,0,150,0.6);
}

.card h3{
    color:#ff66cc;
}

/* Button */
button{
    margin:30px;
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff0066,#ffcc00);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px #ff00ff;
}

button:hover{
    transform:scale(1.1);
}

/* Floating hearts */
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-500px);opacity:0;}
}

</style>
</head>

<body>

<h1>Pratik ‚ù§Ô∏è Rutuja</h1>
<div class="subtitle">Ring Ceremony ‚Äì 26 April üíç</div>

<div class="container">

<div class="photo">
    <img src="our-love.png" alt="Our Love">
</div>

<div class="card">
    <h3>üå∏ 8 February</h3>
    <p>The day we met for the first time ‚ù§Ô∏è</p>
</div>

<div class="card">
    <h3>üíñ 14 February</h3>
    <p>We declared our beautiful connection üíï</p>
</div>

<div class="card">
    <h3>üíç 26 April</h3>
    <p>Beginning our forever journey together ‚ú®</p>
</div>

<button onclick="celebrate()">Celebrate With Us üéÜ</button>

</div>

<script>

function celebrate(){

confetti({
    particleCount:180,
    spread:120,
    origin:{y:0.6}
});

/* Rocket bursts */
for(let i=0;i<4;i++){
    setTimeout(()=>{
        confetti({
            particleCount:80,
            spread:100,
            origin:{x:Math.random(),y:1}
        });
    },i*400);
}

/* Floating hearts */
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.innerHTML="üíñ";
    heart.style.position="fixed";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=window.innerHeight+"px";
    heart.style.fontSize="22px";
    heart.style.animation="floatUp 4s linear forwards";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},4000);
}

}

</script>

</body>
</html>
