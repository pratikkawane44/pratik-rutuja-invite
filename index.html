<!DOCTYPE html>
<html>
<head>
<title>Pratik ‚ù§Ô∏è Rutuja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f001a,#1f0033,#000);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Title */
h1{
    margin-top:60px;
    font-size:45px;
    background: linear-gradient(90deg,#ff4da6,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff4da6;}
    to{ text-shadow:0 0 25px #ffcc00;}
}

.date{
    color:gold;
    margin-bottom:30px;
    font-size:20px;
}

/* Glass Card */
.card{
    width:85%;
    max-width:700px;
    margin:auto;
    padding:30px;
    border-radius:25px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(255,0,150,0.4);
    position:relative;
}

.photo img{
    width:260px;
    border-radius:20px;
    margin:20px 0;
    box-shadow:0 0 25px #ff4da6;
    transition:0.4s;
}

.photo img:hover{
    transform:scale(1.05);
}

.timeline{
    line-height:1.8;
    margin-top:15px;
}

.timeline h3{
    color:#ff66cc;
}

button{
    margin-top:25px;
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff0066,#ffcc00);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px #ff00ff;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Floating hearts animation */
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-500px);opacity:0;}
}

</style>
</head>

<body>

<h1>Pratik ‚ù§Ô∏è Rutuja</h1>
<div class="date">Ring Ceremony ‚Äì 26 April üíç</div>

<div class="card">

<div class="photo">
<img src="our-love.jpg" alt="Our Love">
</div>

<div class="timeline">
<h3>üå∏ 8 February</h3>
<p>The day we met for the first time ‚ù§Ô∏è</p>

<h3>üíñ 14 February</h3>
<p>We declared our beautiful connection üíï</p>

<h3>üíç 26 April</h3>
<p>Beginning our forever journey together ‚ú®</p>
</div>

<button onclick="celebrate()">Celebrate With Us üéÜ</button>

</div>

<audio id="music" src="romantic.mp3"></audio>

<script>

function celebrate(){

/* üéµ Music from 46 sec */
let music = document.getElementById("music");
music.volume = 0.4;

if (music.readyState >= 1) {
    music.currentTime = 46;
    music.play();
} else {
    music.addEventListener("loadedmetadata", function () {
        music.currentTime = 46;
        music.play();
    });
}

/* üë¶ Little Boy Walking */
let boy = document.createElement("div");
boy.innerHTML = "üë¶";
boy.style.position = "fixed";
boy.style.bottom = "60px";
boy.style.left = "-60px";
boy.style.fontSize = "45px";
boy.style.transition = "left 2s linear";
document.body.appendChild(boy);

setTimeout(()=>{
    boy.style.left = "48%";
},100);

/* After reaching, light spark + fireworks */
setTimeout(()=>{

    let spark = document.createElement("div");
    spark.innerHTML = "‚ú®";
    spark.style.position = "fixed";
    spark.style.bottom = "110px";
    spark.style.left = "52%";
    spark.style.fontSize = "28px";
    document.body.appendChild(spark);

    /* Main Fireworks */
    confetti({
        particleCount:180,
        spread:130,
        origin:{y:0.6}
    });

    /* Rocket Bursts */
    for(let i=0;i<4;i++){
        setTimeout(()=>{
            confetti({
                particleCount:80,
                spread:100,
                origin:{x:Math.random(),y:1}
            });
        },i*400);
    }

    /* Floating Hearts */
    for(let i=0;i<20;i++){
        let heart=document.createElement("div");
        heart.innerHTML="üíñ";
        heart.style.position="fixed";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.top=window.innerHeight+"px";
        heart.style.fontSize="22px";
        heart.style.animation="floatUp 4s linear forwards";
        document.body.appendChild(heart);
        setTimeout(()=>{heart.remove();},4000);
    }

},2000);

}

</script>

</body>
</html>
