<!DOCTYPE html>
<html>
<head>
<title>Pratik ‚ù§Ô∏è Rutuja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1a0026,#000);
    color:white;
    text-align:center;
}

h1{
    margin-top:40px;
    font-size:40px;
    background: linear-gradient(90deg,#ff4da6,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.subtitle{
    color:gold;
    margin-bottom:30px;
}

/* Container */
.container{
    width:90%;
    max-width:900px;
    margin:auto;
}

/* Photo */
.photo img{
    width:400px;
    max-width:95%;
    border-radius:25px;
    margin:20px 0;
    box-shadow:0 0 40px rgba(255,0,150,0.7);
}

/* Card */
.card{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:20px;
    padding:20px;
    margin:20px 0;
    box-shadow:0 0 20px rgba(255,0,150,0.3);
}

/* Countdown */
.countdown{
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
    margin-top:20px;
}

.time-box{
    background:linear-gradient(45deg,#ff0066,#ffcc00);
    padding:15px;
    border-radius:15px;
    width:80px;
    box-shadow:0 0 20px #ff00ff;
}

.time-box h2{
    margin:0;
    font-size:24px;
}

.time-box span{
    font-size:12px;
}

/* Button */
button{
    margin-top:15px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff0066,#ffcc00);
    color:white;
    cursor:pointer;
}

button:hover{
    transform:scale(1.05);
}

/* Floating hearts */
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-500px);opacity:0;}
}

</style>
</head>

<body>

<h1>Pratik ‚ù§Ô∏è Rutuja</h1>
<div class="subtitle">Ring Ceremony ‚Äì 26 April | 11:00 AM üíç</div>

<div class="container">

<div class="photo">
    <img src="our-love.png">
</div>

<div class="card">
    <h3>üìç Venue</h3>
    <p><b>Renuka Banquet</b><br>
    Motinagar Main Rd, beside Datta Mandir,<br>
    Pusad, Maharashtra 445204</p>

    <a href="https://maps.app.goo.gl/SBVoCr5JrcQsXhw3A?g_st=aw" target="_blank">
        <button>Open in Google Maps üó∫</button>
    </a>
</div>

<div class="card">
    <h3>‚è≥ Countdown to Our Special Day</h3>
    <div class="countdown">
        <div class="time-box">
            <h2 id="days">0</h2>
            <span>Days</span>
        </div>
        <div class="time-box">
            <h2 id="hours">0</h2>
            <span>Hours</span>
        </div>
        <div class="time-box">
            <h2 id="minutes">0</h2>
            <span>Minutes</span>
        </div>
        <div class="time-box">
            <h2 id="seconds">0</h2>
            <span>Seconds</span>
        </div>
    </div>
</div>

<button onclick="celebrate()">Celebrate With Us üéÜ</button>

</div>

<audio id="music" src="romantic.mp4"></audio>

<script>

/* Countdown Logic */
let eventDate = new Date("April 26, 2026 11:00:00").getTime();

let countdownFunction = setInterval(function() {

let now = new Date().getTime();
let distance = eventDate - now;

let days = Math.floor(distance / (1000 * 60 * 60 * 24));
let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
let seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("days").innerHTML = days;
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;

}, 1000);


/* Celebrate Function */
let musicStarted = false;

function celebrate(){

let music = document.getElementById("music");
music.volume = 0.7;

if(!musicStarted){
    music.currentTime = 46;
    music.play();
    musicStarted = true;
}

confetti({
    particleCount:180,
    spread:120,
    origin:{y:0.6}
});

for(let i=0;i<4;i++){
    setTimeout(()=>{
        confetti({
            particleCount:80,
            spread:100,
            origin:{x:Math.random(),y:1}
        });
    },i*400);
}

}

</script>

</body>
</html>
