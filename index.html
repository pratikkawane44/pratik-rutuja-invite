<!DOCTYPE html>
<html>
<head>
<title>Pratik ‚ù§Ô∏è Rutuja | Ring Ceremony</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1b002b, #000);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* Header */
h1{
    margin-top:60px;
    font-size:42px;
    text-shadow:0 0 15px #ff4da6;
}

.date{
    font-size:20px;
    color:gold;
    margin-bottom:40px;
}

/* Photo Section */
.photo-section{
    margin:30px auto;
}

.photo-section img{
    width:280px;
    max-width:90%;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,0,150,0.6);
    transition:0.5s;
}

.photo-section img:hover{
    transform:scale(1.05);
}

/* Timeline */
.timeline{
    width:85%;
    max-width:600px;
    margin:40px auto;
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:20px;
    backdrop-filter:blur(10px);
}

.timeline h3{
    color:#ff66cc;
}

/* Button */
button{
    margin:40px;
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff0066,#ffcc00);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px #ff00ff;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Hearts */
.heart{
    position:fixed;
    font-size:20px;
    animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-400px);opacity:0;}
}
</style>
</head>

<body>

<h1>Pratik ‚ù§Ô∏è Rutuja</h1>
<div class="date">Ring Ceremony ‚Äì 26 April üíç</div>

<div class="photo-section">
    <img src="photo1.jpg" alt="Our Photo">
</div>

<div class="timeline">
    <h3>üå∏ 8 February</h3>
    <p>The day we met for the first time ‚ù§Ô∏è</p>

    <h3>üíñ 14 February</h3>
    <p>We declared our beautiful connection üíï</p>

    <h3>üíç 26 April</h3>
    <p>Beginning our forever journey together ‚ú®</p>
</div>

<button onclick="celebrate()">Celebrate With Us üéÜ</button>

<audio id="music" src="song.mp3"></audio>

<script>
function celebrate(){

let music = document.getElementById("music");
music.volume = 0.4;

/* Start song from 46 seconds */
if (music.readyState >= 1) {
    music.currentTime = 46;
    music.play();
} else {
    music.addEventListener("loadedmetadata", function () {
        music.currentTime = 46;
        music.play();
    });
}

/* Elegant Side Fireworks */
let duration=3*1000;
let end=Date.now()+duration;

(function frame(){
confetti({
particleCount:5,
angle:60,
spread:70,
origin:{x:0}
});
confetti({
particleCount:5,
angle:120,
spread:70,
origin:{x:1}
});
if(Date.now()<end){
requestAnimationFrame(frame);
}
}());

/* Center Burst */
confetti({
particleCount:120,
spread:120,
origin:{y:0.6}
});

/* Rocket Bursts from bottom */
for(let i=0;i<4;i++){
setTimeout(()=>{
confetti({
particleCount:70,
spread:100,
origin:{x:Math.random(),y:1}
});
},i*500);
}

/* Floating Hearts */
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.innerHTML="üíñ";
heart.classList.add("heart");
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top=window.innerHeight+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},4000);
}

}
</script>

</body>
</html>
