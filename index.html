<script>

function celebrate(){

let music = document.getElementById("music");
music.volume = 0.4;

if (music.readyState >= 1) {
    music.currentTime = 46;
    music.play();
} else {
    music.addEventListener("loadedmetadata", function () {
        music.currentTime = 46;
        music.play();
    });
}

/* Create little boy */
let boy = document.createElement("div");
boy.innerHTML = "ðŸ‘¦";
boy.style.position = "fixed";
boy.style.bottom = "50px";
boy.style.left = "-50px";
boy.style.fontSize = "40px";
boy.style.transition = "left 2s linear";
document.body.appendChild(boy);

/* Walk animation */
setTimeout(()=>{
    boy.style.left = "45%";
},100);

/* After walking, light cracker */
setTimeout(()=>{

    /* Spark effect */
    let spark = document.createElement("div");
    spark.innerHTML = "âœ¨";
    spark.style.position = "fixed";
    spark.style.bottom = "90px";
    spark.style.left = "50%";
    spark.style.fontSize = "25px";
    document.body.appendChild(spark);

    /* Firecracker blast */
    confetti({
        particleCount:200,
        spread:140,
        origin:{y:0.6}
    });

    /* Rocket bursts */
    for(let i=0;i<4;i++){
        setTimeout(()=>{
            confetti({
                particleCount:80,
                spread:100,
                origin:{x:Math.random(),y:1}
            });
        },i*400);
    }

    /* Floating hearts */
    for(let i=0;i<20;i++){
        let heart=document.createElement("div");
        heart.innerHTML="ðŸ’–";
        heart.style.position="fixed";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.top=window.innerHeight+"px";
        heart.style.fontSize="20px";
        heart.style.animation="floatUp 4s linear forwards";
        document.body.appendChild(heart);
        setTimeout(()=>{heart.remove();},4000);
    }

},2000);

}

/* Floating animation */
let style = document.createElement('style');
style.innerHTML = `
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-500px);opacity:0;}
}
`;
document.head.appendChild(style);

</script>
